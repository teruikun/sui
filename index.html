<style>
  body {

<body>

<h1>ç¥çµŒè¡°å¼±ã‚²ãƒ¼ãƒ ï¼ˆæ•°å­—1ã€œ13ãƒšã‚¢ï¼‰</h1>
<div id="game"></div>
<div id="message"></div>
<button id="resetBtn">ãƒªã‚»ãƒƒãƒˆ</button>

<script>
  // ã‚«ãƒ¼ãƒ‰é…åˆ—ï¼ˆ1ã€œ13ã‚’2æšãšã¤ï¼‰
  const numbers = [];
  for(let i=1; i<=13; i++) {
    numbers.push(i);
    numbers.push(i);
  }

  const game = document.getElementById("game");
  const message = document.getElementById("message");
  const resetBtn = document.getElementById("resetBtn");

  let flippedCards = [];
  let matchedCount = 0;
  let lock = false;

  // é…åˆ—ã‚’ã‚·ãƒ£ãƒƒãƒ•ãƒ«ã™ã‚‹é–¢æ•°
  function shuffle(array) {
    for(let i=array.length-1; i>0; i--) {
      const j = Math.floor(Math.random() * (i+1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  // ã‚²ãƒ¼ãƒ åˆæœŸåŒ–
  function initGame() {
    matchedCount = 0;
    flippedCards = [];
    lock = false;
    message.textContent = "";
    game.innerHTML = "";
    shuffle(numbers);

    numbers.forEach((num, index) => {
      const card = document.createElement("div");
      card.className = "card";
      card.dataset.number = num;
      card.dataset.index = index;
      card.textContent = "?";
      card.addEventListener("click", onCardClick);
      game.appendChild(card);
    });
  }

  // ã‚«ãƒ¼ãƒ‰ã‚¯ãƒªãƒƒã‚¯æ™‚ã®å‡¦ç†
  function onCardClick(e) {
    if(lock) return;
    const card = e.currentTarget;
    if(card.classList.contains("flipped") || card.classList.contains("matched")) return;

    flipCard(card);

    flippedCards.push(card);

    if(flippedCards.length === 2) {
      lock = true;
      const [card1, card2] = flippedCards;
      if(card1.dataset.number === card2.dataset.number) {
        // ãƒšã‚¢æˆç«‹
        card1.classList.add("matched");
        card2.classList.add("matched");
        matchedCount += 2;
        flippedCards = [];
        lock = false;
        if(matchedCount === numbers.length) {
          message.textContent = "ã‚²ãƒ¼ãƒ ã‚¯ãƒªã‚¢ï¼ãŠã‚ã§ã¨ã†ï¼ğŸ‰";
        }
      } else {
        // ãƒšã‚¢ä¸æˆç«‹ï¼šå°‘ã—å¾…ã£ã¦è£è¿”ã™
        setTimeout(() => {
          flipBack(card1);
          flipBack(card2);
          flippedCards = [];
          lock = false;
        }, 1000);
      }
    }
  }

  function flipCard(card) {
    card.classList.add("flipped");
    card.textContent = card.dataset.number;
  }

  function flipBack(card) {
    card.classList.remove("flipped");
    card.textContent = "?";
  }

  resetBtn.addEventListener("click", initGame);

  // æœ€åˆã®ã‚²ãƒ¼ãƒ é–‹å§‹
  initGame();
</script>

</body>
